<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kysely</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        
        h2 {
            text-align: center;
            /* keskitys */
        }
        
       div {
            text-align: center;
            /* keskitys */
        }
        
        h2 {
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 50px;
        }
        
        body {
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 20px;
              background-image: url("polkupyora_tausta.png");
    background-repeat: repeat;
            
        }
        
        .button {
            width: 250px;
        }
        
        input[type=text] {
            width: auto;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }
        
        input[type=text]:focus {
            border: 3px solid #555;
        }
    </style>
</head>

<body>
    <h2>Pyöräilykysely</h2>
    <div id="lomake"></div>
    <!-- jquery pääkirjastoon linkki -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.getJSON("kysymykset.json", function (data) {
            var items = [];
            $.each(data, function (key, d) {
                //luetaan JSON-tiedosto ja muodostetaan html-lomake-elementit items-taulukkoon
                if (d.tyyppi == "text") {
                    items.push(d.kysymys + "<br>");
                    //tehdään lomake elementti
                    items.push("<input type=" + d.tyyppi + " id=" + d.id + "><br>");
                }
                if (d.tyyppi == "textarea") {
                    items.push(d.kysymys + "<br>");
                    //tehdään lomake elementti
                    items.push("<textarea id=" + d.id + "></textarea><br>");
                }
            });
            //item-taulukon sisältö sivustoille näkyviin
            $("<div/>", {
                html: items.join("")
            }).appendTo("#lomake");
        });
    </script>
</body>

</html>
